<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>A list of courses</title>
</head>

<body>
	<header>
		<h1>A List of Courses</h1>
	</header>

	<div th:each="course: ${courses}">
		<h2>
			<a th:href="@{/course(id=${course.id})}" th:text="${course.name}"></a>
		</h2>
	
	</div>
	
	<form method="POST">
	
	<input name="id" type="hidden"  />
	
		<label>Add new course name, description and instructor: 
		<input type="text" name="name" />
		<input type="text" name="description" />
		<input type="text" name="instructor" /></label>
		<br/>
		<button th:formaction="@{/addCourse}">Add Course</button>	
		</form>
		
		

		
	

</body>
</html>
