<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>A course</title>
</head>

<body>

	<header>
		<h1> This is a Course </h1>
	</header>

	<div> 
		<h2 th:text="${course.name}"></h2>
		<h2 th:text="${course.description}"></h2>
		<h2 th:text="'Instructor: ' + ${course.instructor}"></h2>
		<a href="http://localhost:8080/courses">Back to home</a>
	</div>
	
	
	<form method="POST">
			<input name="id" type="hidden" th:value="${course.id}" />
	
		<label>Add new course by id, name, description and instructor: 
		<input type="text" name="id" />
		<input type="text" name="name" />
		<input type="text" name="description" />
		<input type="text" name="instructor" /></label>
		<br/>
		<button th:formaction="@{/addCourse}">Add Course</button>	
		</form>

</body>
</html>
